<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.Ders - Tablo
    </title>
</head>
<body>
    <h1>Course Program</h1>
    <p>Bu sayfa haftalık kurs programını gostermektedir.</p>

    <table border="3">

        <tr>
            <th>Days</th>
            <th>Lessons</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>HTML</td>
            <td>21.00</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>HTML</td>
            <td>20.00</td>
        </tr>
        <tr>
            <td>Wendesday</td>
            <td>CSS</td>
            <td>20.30</td>
        </tr>
        <tr>
            <td>Wendesday</td>
            <td>Javascript</td>
            <td>21.30</td>
        </tr>

    </table>

    <hr><hr>
    <br>

    <table border="3">

        <tr>
            <th>Days</th>
            <th>Lessons</th>
            <th colspan="2">Time</th>
        </tr>
        <tr>
            <td>Sunday</td>
            <td align="center" rowspan="2">HTML</td>
            <td>21.00</td>
            <td>22.00</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td align="center" colspan="2">20.00</td>
        </tr>
        <tr>
            <td rowspan="2">Wendesday</td>
            <td align="center">CSS</td>
            <td>20.30</td>
            <td>22.30</td>
        </tr>
        <tr>
            <td align="center">Javascript</td>
            <td align="center" colspan="2">23.40</td>
        </tr>

    </table>


<br><br><br>
<br><br><br>
<br><br><br>
</body>
</html>
